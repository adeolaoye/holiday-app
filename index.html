<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/3e9c45b2bd.js"
      crossorigin="anonymous"
    ></script>
    <title>Holiday API</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <div class="home-wrapper">
      <section class="header">
        <h1>Discover your ideal vacation destination</h1>
        <h3>Attractions | Restaurant | Weather</h3>
      </section>
      <section class="row input-search">
        <div class="container">
          <i id="location" class="fa-solid fa-location-dot col-1"></i>
          <div class="col-md-5">
            <input
              type="text"
              class="form-control"
              id="cityName"
              placeholder="City"
            />
          </div>
          <div class="col-md-5">
            <input
              type="text"
              class="form-control"
              id="country"
              placeholder="Country"
            />
          </div>
          <i
            id="search"
            class="fa-solid fa-magnifying-glass col-1 citySearch"
          ></i
        </div>

      </section>
    </div>
    <div id="selectionButtons"></div>
    <!-- card container -->
    <section class="weather-card-wrapper"></section>

    <section class="cardContainer row"></section>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <script src="./assets/js/restaurant.js"></script>
    <script src="./assets/js/weather.js"></script>
    <script src="./assets/js/attraction.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
