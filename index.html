<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/3e9c45b2bd.js"
      crossorigin="anonymous"
    ></script>
    <title>Holiday API</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <div class="home-wrapper">
      <section class="header">
        <h1>Discover your ideal location destination</h1>
        <h3>Weather | Attractions | Restaurant</h3>
      </section>
      <section class="input-search">
        <input type="text" placeholder="City and postcode" />

        <i id="search" class="fa-solid fa-magnifying-glass"></i>
      </section>
    </div>
    <div id="weatherResult"></div>
    <section class='weather-card-wrapper'></section>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
